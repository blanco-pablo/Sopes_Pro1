version: "3"
services:
    mongo:
      container_name: my_mongo
      image: mongo
      environment:
        - MONGO_INITDB_DATABASE=mydb
        - MONGO_INITDB_ROOT_USERNAME=root
        - MONGO_INITDB_ROOT_PASSWORD=root
      volumes:
        - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo-js:ro
        - ./mongo-volume:/data/db
      ports:
        - "27017:27017" 
        